<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p class="colored">This text has a custom color.</p>
    <p class="sized">This text has a custom font size.</p>
    <span class="bold">Bold text</span>
    <span class="italic">Italic text</span>
    <span class="bold-italic">Bold and italic</span>
    <div class="bg-box">Background color box</div>
    <div class="opacity-50">Half opacity</div>
    <div class="hidden-vis">Hidden by visibility</div>
    <div class="hidden-display">Hidden by display</div>
    <div class="padded">Padded content</div>
    <div class="nested">
      <div class="inner">
        <span>Nested selector target</span>
      </div>
    </div>
    <button>Styled Button</button>
    <div class="img-placeholder">Image Placeholder</div>
  </div>
</body>
</html>
